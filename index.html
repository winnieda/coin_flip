<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Coinflip</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="coin_flip.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <!-- Side navigation -->
    <div id="controlSidebar" class="sidenav">
      <span>Controls:</span>
      <div class="btn-group">
        <button onclick="buttonStepForward()" title="Step Forward">
          <img src="buttons/icons8-end-32.png" alt="Step Icon" />
        </button>
        <button onclick="buttonPlayPause()" title="Play/Pause Graphs">
          <img
            id="play_pause_icon"
            src="buttons/icons8-play-32.png"
            alt="Play Icon"
          />
        </button>
        <button onclick="buttonReset()" title="Reset Graphs">
          <img src="buttons/icons8-reset-32.png" alt="Reset Icon" />
        </button>
      </div>
      <span>Options:</span>
      <div class="inputbox">
        <label for="coinsInput">Number of Coins:</label>
        <input
          type="number"
          id="coinsInput"
          name="coinsInput"
          value="20"
          onchange="updateNumCoins(this.value)"
        />
      </div>
      <div class="inputbox">
        <label for="headsInput">Initial Number of Heads:</label>
        <input
          type="number"
          id="headsInput"
          name="headsInput"
          value="20"
          onchange="updateNumHeads(this.value)"
        />
      </div>
      <span>Advanced Options:</span>

      <div>
        <button id="toggle-btn">Show Advanced Options</button>
      </div>

      <div id="advanced-options">
        <div class="inputbox">
          <!--TODO change function and add functionality-->
          <label for="flipsPerStep">Flips Per Step:</label>
          <input
            type="number"
            id="coinsInput"
            name="coinsInput"
            value="1"
            onchange="updateNumFlips(this.value)"
          />
        </div>
        <div class="inputbox">
          <label for="coinsInput">Probability of Heads:</label>
          <!--TODO change function and add functionality-->
          <input
            type="number"
            id="coinsInput"
            name="coinsInput"
            value="0.5"
            onchange="updateHeadsRatio(this.value)"
          />
        </div>
        <div class="inputcheckbox" id="headsVsTimeCheckbox">
          <label for="scales">Heads vs Time</label>
          <input
            type="checkbox"
            id="headsTimeCheck"
            name="scales"
            onchange="showHideHeadsVsTime()"
            checked
          />
        </div>
        <div class="inputcheckbox" id="headsHistogramCheckbox">
          <label for="scales">Heads Histogram</label>
          <input
            type="checkbox"
            id="headHistogramCheck"
            name="scales"
            onchange="showHideHeadsHistogram()"
            checked
          />
        </div>
        <div class="inputcheckbox" id="entropyTimeCheckbox">
          <label for="scales">Entropy vs Time (P=0.5)</label>
          <input
            type="checkbox"
            id="entropyTimeCheck"
            name="scales"
            onchange="showHideEntropyVsTime()"
            checked
          />
        </div>
        <div class="inputcheckbox" id="coinDisplayCheckbox">
          <label for="scales">Coin Display</label>
          <input
            type="checkbox"
            id="coinDisplayCheck"
            name="scales"
            onchange="showHideCoinDisplay()"
            checked
          />
        </div>
      </div>
    </div>

    <!-- Page content -->
    <div class="main" id="mainBlock">
      <button class="openbtn" id="openCloseOptions">
        &#9776; Open Controls/Options
      </button>
      <div id="currentHeadsDisplay"></div>
      <div id="currentIntervalDisplay"></div>
      <script src="coin_flip.js"></script>
      <script>
        displayStatus();
        displayPlayPause();
      </script>
      <!-- Create a smaller canvas element to render the chart -->
      <div>
        <canvas id="myChart" width="480" height="270"></canvas>
        <canvas id="myChart2" width="480" height="270"></canvas>
        <canvas id="myChart3" width="480" height="270"></canvas>
      </div>

      <script>
        makeChart();
      </script>

      <div id="coinContainer"></div>

      <script>
        showCoins();
      </script>
    </div>
  </body>
</html>
